<!-- Importamos la plantilla base layout.html -->
{% extends 'layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
<h1>{{title}}</h1>
<br/>

<!-- si el usuario se identifica mal y saltan los mensajes de error -->
{% if messages %}
<ul>
    {% for message in messages %}
    <div class="alert alert-warning">
        {{message}}
    </div>
    {% endfor %}
</ul>
{% endif %}

<div class="register_login">
    <!-- formulario de inicio de sesi칩n (nombre de usuario y contrase침a) -->
    <form method="post" action="">
        {% csrf_token %}

        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" autofocus/>
        <!-- con autofocus el cursor se posiciona en ese campo al cargar la pantalla-->

        <label for="password">Contrase침a</label>
        <input type="password" name="password"/>

        <br/>
        <button type="submit">Iniciar sesi칩n</button>
    </form>
</div>
{% endblock %}
